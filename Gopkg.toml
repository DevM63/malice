# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#  name = "github.com/x/y"
#  version = "2.4.0"


[[constraint]]
  name = "github.com/BurntSushi/toml"
  version = "0.3.0"

[[constraint]]
  branch = "master"
  name = "github.com/crackcomm/go-clitable"

[[constraint]]
  branch = "master"
  name = "github.com/dustin/go-jsonpointer"

[[constraint]]
  name = "github.com/fatih/structs"
  version = "1.0.0"

[[constraint]]
  name = "github.com/gorilla/mux"
  version = "1.3.0"

[[constraint]]
  name = "github.com/spf13/cobra"
  version = "0.0.3"

[[constraint]]
  name = "github.com/spf13/viper"
  version = "1.0.2"

[[constraint]]
  branch = "master"
  name = "github.com/malice-plugins/pkgs"

[[constraint]]
  name = "gopkg.in/natefinch/lumberjack.v2"
  version = "2.0.0"

[[override]]
  name = "github.com/docker/distribution"
  revision = "b38e5838b7b2f2ad48e06ec4b500011976080621"

[[override]]
  name = "github.com/docker/go-connections"
  revision = "e15c02316c12de00874640cd76311849de2aeed5"

[[override]]
  name = "github.com/docker/go-metrics"
  revision = "86138d05f285fd9737a99bee2d9be30866b59d72"

[[override]]
  name = "github.com/docker/docker"
  version = "v17.04.0-ce"
  source = "github.com/moby/moby"

[[override]]
   name = "github.com/Nvveen/Gotty"
   source = "https://github.com/ijc25/Gotty.git"
   revision = "a8b993ba6abdb0e0c12b0125c603323a71c7790c"

[prune]
  go-tests = true
  unused-packages = true